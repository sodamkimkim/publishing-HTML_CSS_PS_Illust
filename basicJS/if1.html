<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if(조건문){실행문}
        /*
        조건문이란?
        조건연산자로 연산되는 구문 (표현식)
        */

        /*
        @ (); 
        - 어떤 것을 실행할 때 엔진이 될 요소들을 넣거나
        - 실행시키기 위한 트리거 역할을 하는 것 
        - 중요한게 들어있음

        @ {} ; 코드블럭
        - 여러개의 실행문을 하나로 묶어주는 주머니역할

        @ []
        - 순서와 관계있음
        */
        if(3>1){
            document.write('3이 1보다 크다');
        }
        if(3<1){
            document.write('1이 3보다 크다');
        }//()안의 조건문이 true일 때만 {}안의 실행구문 실행


document.write('<hr>');
        let size = prompt('발사이즈를 입력해 주세요.')
        if(size>=260){
            document.write('재고가 없습니다.');
        }else if(size >=225 && size <= 255){
document.write('225~255입니다');
        }
        else{
            document.write('재고 있네요. 후훗.');
        }

document.write('<hr>');
        let height =prompt('키를 입력해 주세요.');
        if(height<150){
            document.write('탑승하실 수 없습니다.');
        }else if(height>=150 && height<190){
            document.write('탑승하세요');
        }
        else{
            document.write('어머 키가 크시군요 우후훗');
        }
document.write('<hr>');

    </script>
</body>
</html>
