<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script>
/* <논리연산자>
: 여러개의 조건문을 묶어서 연산하는 연산자
*/
/*
논리곱 : &&
엮여있는 조건문이 모두 true여야지만 결과값이 true
단 한개라도 false가 있으면 false
*/
    let a = 20;
    if(a>3 && a<40){
        document.write('당첨입니다.');
    }

document.write('<hr>');
    let size = prompt('신발사이즈 입력');
        if(size>240 && size<260){
            document.write('재고있음');
        }
        else{
            document.write('재고없음');
        }
document.write('<hr>');
    /*
    논리합: ||
    ; 엮여있는 모든 조건문들 중 
    단 하나만이라도 true면 결과값이 true나옴

    나이가 12세 이하이거나 70세 이상일 경우 입장하실 수 없습니다.
    */

    let age = prompt('나이입력해주숍');
    if(age<=12 || age >= 70){
        document.write('입장 불가능')
    }
    
    </script>
</body>
</html>
