<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        /*
        변수: 데이터를 저장하는 공간
        */
        let yaho = 3;
        yaho = 7;
        let ua = '안녕';
         /* <'='은 대입연산자>
        let yaho = 3;
       앞으로 =를 보면 같다의 의미가 X
       대입연산자 : 오른쪽의 값을 왼쪽에게 저장, 대입
       yaho 라는 변수(데이터저장공간)을 만들어서
       3이라는 데이터를 저장함 
         */
        alert(yaho);
        prompt(ua);
        confirm(ua);
        window(ua);
        /*  <명령어 ()>
        당분간 공부를 하다가, alert(),
        document.write(),
        prompt(),confirm() 등 
        어떤 영어단어와 ()가 붙어있는 것을 보면
        무조건 명령어라고 생각하자!
        */
       /*   <아름다운 약속>

       1. 대문자로 시작하지 않는다.
       let Box (x)
       let box (o)
       - 변수에 중요한 정보(변하면 안되는)를 저장할 때가 있다.
       중요한 정보를 저장할 때 보통 대문자이름을 쓴다.
       
       2. 변해선 안되거나 중요한 데이터를 저장할 땐
       전부 대문자로 변수이름을 짓는다.
       let STORAGE
       let KEYNUM

       3. 띄어쓰기 규칙을 하나만 사용한다.
       let mtBox
       let my_box 둘 중 하나만 사용한다.
       */
    </script>
</body>
</html>
