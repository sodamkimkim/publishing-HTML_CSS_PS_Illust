<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
          color: inherit;  
          text-decoration: none;
        }
        #wrap{
            background-color: #eee;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 40px 0;
            margin: 100px;

        }
        .con{
            width: 1024px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .box{
            width: 31%;
            background-color: #fff;
            margin-bottom: 24px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 5px 7px 10px rgba(0,0,0,0.2);
            transition: all 1s;

        }
        .photo img{
            width: 100%;
            transition: all 1s;
        }
        .photo{
            height: 180px;
            overflow: hidden;
        }
        .txt{
            box-sizing: border-box;
            padding: 15px;
            color: #333;
        }
        .txt h4{
            margin-bottom: 5px;
            font-size: 14px;
        }
        .txt p{
            font-size: 12px;
            color: #666;
        }
        .box:hover{
            transform:translate(-5px,-5px);
            box-shadow: 5px 15px 20px rgba(0,0,0,0.1);
        }
        .box:hover .photo img{
            transform: scale(1.2);
        }
        .view{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: none;
        }
        figure{
            width: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        figure img{
            width: 100%;
        }
        .txtBox{
            position: absolute;
            color: #fff;
            text-align: center;
            width: 100%;
            bottom: 20px;
            left: 0;
        }
        button{
            position: absolute;
            top: 20px;
            right: 20px;
            border: 0;
            background-color: transparent;
            color: #fff;
            font-style: italic;
            text-decoration: underline;
        }
        .closeWrap{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div class="con">
            <div class="box">
                <a href="#">
                    <div class="photo">
                        <img src="images/image1.jpg" alt="">
                    </div><!--photo-->
                    <div class="txt">
                        <h4>첫번째 갤러리 이미지</h4>
                        <p>갤러리내의 첫번째 이미지입니다.</p>
                    </div><!--txt-->
                </a>
            </div><!--box1-->

            <div class="box">
                <a href="#">
                    <div class="photo">
                        <img src="images/image2.jpg" alt="">
                    </div><!--photo-->
                    <div class="txt">
                        <h4>두번째 갤러리 이미지</h4>
                        <p>갤러리내의 두번째 이미지 입니다.</p>
                    </div><!--txt-->
                </a>
            </div><!--box2-->

            <div class="box">
                <a href="#">
                    <div class="photo">
                        <img src="images/image3.jpg" alt="">
                    </div><!--photo-->
                    <div class="txt">
                        <h4>3번째 갤러리 이미지</h4>
                        <p>갤러리내의 3번째 이미지 입니다.</p>
                    </div><!--txt-->
                </a>
            </div><!--box3-->

            <div class="box">
                <a href="#">
                    <div class="photo">
                        <img src="images/image4.jpg" alt="">
                    </div><!--photo-->
                    <div class="txt">
                        <h4>4번째 갤러리 이미지</h4>
                        <p>갤러리내의 4번째 이미지 입니다.</p>
                    </div><!--txt-->
                </a>
            </div><!--box4-->

            <div class="box">
                <a href="#">
                    <div class="photo">
                        <img src="images/image5.jpg" alt="">
                    </div><!--photo-->
                    <div class="txt">
                        <h4>5번째 갤러리 이미지</h4>
                        <p>갤러리내의 5번째 이미지 입니다.</p>
                    </div><!--txt-->
                </a>
            </div><!--box5-->

            <div class="box">
                <a href="#">
                    <div class="photo">
                        <img src="images/image6.jpg" alt="">
                    </div><!--photo-->
                    <div class="txt">
                        <h4>6번째 갤러리 이미지</h4>
                        <p>갤러리내의 6번째 이미지 입니다.</p>
                    </div><!--txt-->
                </a>
            </div><!--box6-->
        </div><!--con-->

        <div class="view">
            <div class="closeWrap"></div>
            <button>close</button>
            <figure></figure>

            <div class="txtBox">
                <h4></h4>
                <p></p>
            </div><!--txtBox-->
        </div><!--view-->
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>                           //e; 이벤트가 일어날 때 해당 이벤트 
                                        // 작용을 직접적으로 간섭하기 위한 매개변수
       
        $('.box').on('click',function(e){
            e.preventDefault(); //html이 가지고 있는 기본 기능을 막는거.
            // let photo = $(this).children().children().children('img');
            // let txth4 = $(this).children().children().children('h4');
            // let txtp = $(this).children().children().children('p');
            let photo = $(this).find('.photo').html();
            let txth4 = $(this).find('h4').html();
            let txtp = $(this).find('p').html();
            $('.view').show();
            //$('.view').fadeIn();
            $('.view figure').html(photo);
            $('.txtBox h4').html(txth4);
            $('.txtBox p').text(txtp);
      
        })
        $('.view button, .closeWrap').on('click',function(){
            $('.view').hide();
        })

    </script>
</body>
</html>
