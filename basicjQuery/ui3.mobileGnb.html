<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile3</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
        
    }
    a{
        color: inherit;
        text-decoration: none;
    }
    .mobile{
        width: 375px;
        height: 812px;
        border: 1px solid #000;
        margin: 20px auto;
        position: relative;
        overflow: hidden;
    }
    header{
        height: 50px;
        background-color: mediumblue;
        position: relative;
    }
    h1{
        text-align: center;
        font-size: 22px;
        color: #fff;
        line-height: 50px;
    }
    .allMenu{
        background-color: darkblue;
        width: 50px;
        height: 50px;
        position: absolute;
        left: 0;
        top: 0;
        border: none;
        
    }
    .allMenu span{
        display: block;
        width: 22px;
        height: 3px;
        border-radius: 22px;
        background-color: #fff;
        margin: 0 auto 4px;
    }
    .allMenu span:last-child{
        margin-bottom: 0;
    }
    .srcBtn{
        width: 50px;
        height: 50px;
        background-color: darkblue;
        position: absolute;
        top: 0;
        right: 0;
        border: 0;
    }
    .round{
        width: 22px;
        height: 22px;
        border-radius: 50%;
        border: 3px solid #fff;
        position: absolute;
        top: 8px;
        left: 8px;
    }
    .stick{
        width: 14px;
        height: 3px;
        display: block;
        background-color: #fff;
        border-radius: 14px;
        transform: rotate(45deg);
        position: absolute;
        right: 8px;
        top: 33px;
    }

    aside{
        position: absolute;
        top:0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: #fff;
        overflow-y: scroll;
    }
    .gnb{
        text-align: center;
        line-height: 40px;
        margin-top: 60px;
    }
    .close{
        border: 0;
        background-color: mediumblue;
        color: #fff;
        width: 50px;
        height: 50px;
        position: absolute;
        top: 0;
        right: 0;
        text-align: center;
        font-size: 45px;
    }
    .gnb>li>a{
        display: block;
    }
    .gnb>li>a{
        border-bottom:1px solid mediumblue;
    }
    .gnb>li>a:hover{
        background-color: mediumblue;
        color: #fff;
    }
    .sub{
        display: none;
    }
    .sub li{
        background-color: powderblue;
        border-bottom: 1px solid lightblue;
        color: midnightblue;
    }
    .search{
        width: 100%;
        background-color: navy;
        padding: 20px 0;
        display: none;
        position: relative;
        /* top: -100%;
        left: 0; */

    }
    .search input{
        width: 60%;
        border: 0;
        border-bottom: 2px solid #fff;
        color: #fff;
        background-color: transparent;
        margin: 0 auto;
        display: block;
    }


    </style>
</head>
<body>
    <div class="mobile">
        <header>
            <h1><a href="#">LOGO</a></h1>
            <button class="allMenu">
                <span></span>
                <span></span>
                <span></span>
            </button><!--allMenu-->
            <button class="srcBtn">
                <span class="round"></span>
                <span class="stick"></span>
            </button><!--srcBtn-->
    
        </header>

        

        <aside>
            <button class="close">X</button>
            <ul class="gnb">
                <li><a href="#">gnb1</a>
                    <ul class="sub">
                        <li><a href="#">sub1</a></li>
                        <li><a href="#">sub2</a></li>
                        <li><a href="#">sub3</a></li>
                        <li><a href="#">sub4</a></li>
                    </ul><!--sub-->
                </li><!--1. gnb li-->

                <li><a href="#">gnb2</a>
                    <ul class="sub">
                        <li><a href="#">sub1</a></li>
                        <li><a href="#">sub2</a></li>
                        <li><a href="#">sub3</a></li>
                        <li><a href="#">sub4</a></li>
                        <li><a href="#">sub5</a></li>
                    </ul><!--sub-->
                </li><!--2. gnb li-->

                <li><a href="#">gnb3</a>
                    <ul class="sub">
                        <li><a href="#">sub1</a></li>
                        <li><a href="#">sub2</a></li>
                        <li><a href="#">sub3</a></li>
                        <li><a href="#">sub4</a></li>
                    </ul><!--sub-->
                </li><!--3.gnb li-->

                <li><a href="#">gnb4</a>
                    <ul class="sub">
                        <li><a href="#">sub1</a></li>
                        <li><a href="#">sub2</a></li>
                        <li><a href="#">sub3</a></li>
                        <li><a href="#">sub4</a></li>
                        <li><a href="#">sub5</a></li>
                        <li><a href="#">sub6</a></li>
                    </ul><!--sub-->
                </li><!--4.gnb li-->


            </ul><!--gnb-->
        </aside>

        <div class="search">
            <input type="search">
        </div><!--search-->


    </div><!--mobile-->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $('.allMenu').on('click',function(){
            $('aside').stop().animate({'left':'0'})
        })
        $('.close').on('click',function(){
            $('aside').stop().animate({'left':'-100%'})
        })
        $('.gnb li').on('click',function(){
            $(this).children('.sub').stop().slideToggle();
            //fadeToggle은 짠짠 나타남
            $(this).siblings().children('.sub').slideUp();
        })
        // $('.srcBtn').on('click',function(){
        //    $('.search').fadeToggle(0.5);
        //      $('.search').css({'top':'0px'});
           
        // })
  
        let onOff = true;
        $('.srcBtn').on('click',function(){
            onOff = !onOff;
            
            if(onOff == false){
                $('.search').css('display','flex');
             
            }else{
                $('.search').css('display','none');
      
            };
        
        });



    </script>
</body>
</html>
