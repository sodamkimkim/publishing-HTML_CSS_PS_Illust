<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;
           padding: 0;}
           ul{
               list-style: none;
           }
           a{
               text-decoration: none;
               color: inherit;
           }

           header{
               width: 1200px;
               height: 100px;
               background-color: #eee;
               margin-left: auto;
               margin-right: auto;
           }
           h1{
               text-align: center;
               padding-top:25px;
           }
           .gnb{
               display: flex;
           }
           .gnb>li{
               width: 25%;
               text-align: center;
               position: relative;
           }
           .gnb>li>a{
               display: block;
               line-height: 42px;
           }
           .sub{
               background-color: rgba(0,0,0,0.5);
               position: absolute;
               top: 42px;
               left: 0;
               width: 100%;
               line-height: 35px;
               color: #eee;
               display: none;

           }
           .sub li{
               border-bottom: 1px solid #888;
           }


    </style>

</head>
<body>
    <header>
        <h1>LOGO</h1>
        <ul class="gnb">
            <li><a href="#">gnb1</a>
                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                    <li><a href="#">sub4</a></li>
                </ul><!--sub-->
            </li><!--1. gnb li-->

            <li><a href="#">gnb2</a>
                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                    <li><a href="#">sub4</a></li>
                    <li><a href="#">sub5</a></li>
                </ul><!--sub-->
            </li><!--2. gnb li-->

            <li><a href="#">gnb3</a>
                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                    <li><a href="#">sub4</a></li>
                    <li><a href="#">sub5</a></li>
                    <li><a href="#">sub6</a></li>
                </ul><!--sub-->
            </li><!--3. gnb li-->

            <li><a href="#">gnb4</a>
                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                </ul><!--sub-->
            </li><!--4. gnb li-->
        </ul><!--gnb-->
    </header>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $('.gnb li').on('mouseover',function(){
            $(this).children('.sub').stop().slideDown();
          
        }).on('mouseout',function(){
            $(this).children('.sub').stop().slideUp(0.5);
        })
    </script>
</body>
</html>
