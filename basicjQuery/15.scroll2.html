<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            position: fixed;
            right: 20px;
            top: 20px;
            font-size: 18px;
            display: flex;
            color: #eee;
        }
        li{
            margin: 0 20px;
        }
        li.active{
            background-color: #000;
            color: #fff;
            border-radius: 2px;
            font-weight: bold;
        }
        section{height: 1000px;
        font-size: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: 900;
            font-family: Arial, Helvetica, sans-serif;
    }
        
        section:nth-child(1){background-color: darkblue;}
        section:nth-child(2){background-color: forestgreen;}
        section:nth-child(3){background-color: crimson;}
        section:nth-child(4){background-color: dimgray;}
    </style>
</head>

<body>
    <ul>
        <li class="active">DARKBLUE</li>
        <li>FORESTGREEN</li>
        <li>CRIMSON</li>
        <li>DIMGRAY</li>
    </ul>

    <div id="wrap">
        <section>DARKBLUE</section>
        <section>FORESTGREEN</section>
        <section>CRIMSON</section>
        <section>DIMGRAY</section>
    </div><!--wrap-->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $('ul li').on('click',function(){
        //     let scr = $(this).index();
        //    let cal=(scr*1000);
           
        //     //$(window).scrollTop(cal);
        //     $('html,body').animate({
        //         'scrollTop':scr*1000
        //     });

            
            let i = $(this).index();
            let movePoint = $('section').eq(i).offset().top;

            $('html,body').animate({
                'scrollTop':movePoint
            });
            
        });

        
        $(window).on('scroll',function(){
            let scr = $(window).scrollTop();
            function liActive(x){
                $('ul li').eq(x).addClass('active').siblings().removeClass();
            }

            // if(scr>=0 && scr<1000){
            //     liActive(0);
            // }else if(scr>=1000 && scr<2000){
            //     liActive(1);
            // }else if(scr>=2000&& scr<3000){
            //     liActive(2);
            // }else if(scr>=3000&& scr<4000){
            //     liActive(3);
            // }
            for(i=0;i<=3;i++){
                if(scr>=(i*1000) && scr<((i+1)*1000)){ 
                    liActive(i);
                    // $('ul li').eq(i).addClass('active').siblings().removeClass()
                }
            }
            
        })



    </script>
</body>
</html>
