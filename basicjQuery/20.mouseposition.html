<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(45deg,pink,lightblue,springgreen);
        }
        .txt{
            position: absolute;
            top: 0;
            left: 0;

        }
        .txt h1{
            font-size: 100px;
            font-weight: 900;
            font-family: Arial, Helvetica, sans-serif;
        }
        span{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 500px;
            height: 500px;
            background-image: linear-gradient(45deg,darkviolet,cyan);
            border-radius: 50%;
            box-shadow: 20px 20px 40px rgba(0,45,255,0.6);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="txt">
            <h1>HELLO!!</h1>

        </div>
        <span></span>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script>
        /*
        click
        dbclick
        scroll
        
        mouseover / mouseout
        mouseenter / mouseleave
        mousemove
        */
        $('.box').on('mousemove',function(e){
            //e는 이벤트 일어날 때 간섭할 수 있게하는 매개변수임
            let x = e.pageX;//마우스 좌표값
            let y = e.pageY;
            console.log(e);
            // $('.txt').css({
            //     'left':x,
            //     'top':y
            // })
            $('span').css({
                'marginLeft':x/20,
                'marginTop':y/20
            })
        })
    //    let size = 500;
    //     $('span').on('mouseover',function(){
    //         size+=10
    //         $('span').width(size).height(size);
    //     })
    </script>
</body>
</html>
