<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 5px solid #000;
            margin:40px auto;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>
    $('.box1').on('click',function(){
        $(this).animate({'width':'800px'},2000,function(){
            $(this).animate({'height':'1000px'});//해당 첫번째 animate가 끝나자마자 일어날 일.
            $(this).css({'backgroundColor':'skyblue'});//해당 첫번째 animate가 끝나자마자 일어날 일.


        });//2초임 . JS는 1ms단위로 작성함

        
    });
    $('.box2').on('mouseover',function(){
            $(this).stop().animate({'width':'200px', 'height':'200px'},1000,'easeOutBounce');
        }).on('mouseout',function(){
            $(this).stop().animate({'width':'400px','height':'400px'},1000,'easeOutBounce');
        })//clearQueue();

    $('.box3').on('click',function(){
        $(this).stop().animate({'width':'600px'},function(){
            $(this).stop().animate({'height':'600px','backgroundColor':'green'});
            });
    });
    $('.box4').on('click',function(){
        $(this).animate({
            'width':'700px',
            'backgroundColor':'blue'
        },2000,'easeInElastic');
    })
    /* https://jqueryui.com/
    - 여기서 jQuery ui확장패키지 다운받아서 
    이거 연결해줘야 animate 색 이용할 수 있음. 
    - 근데 좀 fancy한 색으로는 안됨
    */
    /* Easing
    https://easings.net/ko
    - Easing 함수
    - x축: t, y:매개변수 변화
    */
        
          
</script>
</html>
