<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 100%;
            height: 565px;
            position: relative;
        }
        .wrap .slider{
            width: 100%;
            height: 100%;
            font-family:arial;
            font-weight: 900;
            font-size: 120px;
            text-align: center;
            line-height: 565px;
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="slider">red</div>
        <div class="slider">orange</div>
        <div class="slider">yellow</div>
        <div class="slider">green</div>
        <div class="slider">blue</div>
        <div class="slider">navy</div>
        <div class="slider">darkviolet</div>
    </div><!--wrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $('.slider').each(function(){
            let txt = $(this).text();
     
 
            $(this).css({'backgroundColor':txt
            });
            $(this).text($(this).index() +'. ' + $(this).prev().index()+'. '+ txt);

        });
        


        let i = 0; //i는 [0 ~ infinite, i++]
        let sliderLnt = $('.slider').length; //slide개수 7개임

        setInterval(function(){
            let ns = i% sliderLnt; 
            $('.slider').eq(ns-1).fadeOut(); // ns-1 변화: [6~0~5, (ns-1)++, infinite] 
            /* 참고
             -1번 = slider.length - 1 ; 
             -2번 = slider.length - 2 ; 
            */
            $('.slider').eq(ns).fadeIn(); // ns변화: [0~6, ns++, infinite]
            i++;

            /*
            i      i%slideLnt   ns
            i=0 -> 0%7          = 몫: 0, 나머지: 0
            i=1 -> 1%7          = 몫: 0, 나머지: 1
            i=2 -> 2%7          = 몫: 0, 나머지: 2
            i=3 -> 3%7          = 몫: 0, 나머지: 3
            i=4 -> 4%7          = 몫: 0, 나머지: 4
            i=5 -> 5%7          = 몫: 0, 나머지: 5
            i=6 -> 6%7          = 몫: 0, 나머지: 6
            -------------------------------------------
            i=7 -> 7%7          = 몫: 1, 나머지: 0
            i=8 -> 8%7          = 몫: 1, 나머지: 1
            i=9 -> 9%7          = 몫: 1, 나머지: 2
            i=10 -> 10%7          = 몫: 1, 나머지: 3
            i=11 -> 11%7          = 몫: 1, 나머지: 4
            i=12 -> 12%7          = 몫: 1, 나머지: 5
            i=13 -> 13%7          = 몫: 1, 나머지: 6
            -------------------------------------------
            i=14 -> 14%7          = 몫: 2, 나머지: 0
            ..(infinite)
            */
        },1000);
    </script>
</body>
</html>
