<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            color: inherit;
            text-decoration: none;
        }
        header{
            position: relative;
            border-bottom: 2px solid darkviolet;

        }
        .bar{
            display: block;
            position: absolute;
            width: 0px;
            height: 4px;
            background-color: darkviolet;
            left: 0;
            top: 83px;
            transition: all 0.6s linear;
            display: none;
        }
        .hWrap{
            display: flex;
            width: 1200px;
            margin: 0 auto;
            height: 140px;
            align-items: center;
        }
        h1{
            color: #333;
            font-size: 30px;
            margin-right: 40px;
        }
        nav{
            display: flex;
           
        }
        nav a{
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <header>
        <span class="bar"></span>
        <div class="hWrap">
            <h1>LOGO</h1>
            <nav class="gnb">
                <a href="#">BRAND</a>
                <a href="#">CUSTOMER</a>
                <a href="#">COMMUNITY</a>
                <a href="#">SHOP</a>
                <a href="#">CONTACT US</a>    
            </nav><!--gnb-->
        </div><!--hWrap-->
    </header>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      
$('.gnb a').on('mouseover',function(){
    let off;
    off = $(this).offset().left;
    $('.bar').css({'left':off+'px'}).show().css({'width':$(this).width()});
}).on('mouseout',function(){
  
});

    </script>
</body>
</html>
