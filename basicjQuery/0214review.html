<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 600px;
            margin: 100px auto;
        }
        .menu{
            display: flex;
        }
        .menu button{
            width: 250%;
            height: 45px;
            text-align: center;

            background-color: transparent;
            border-radius: 5px 5px 0 0;
            /*왼쪽상 오상 오하 왼하*/
            border: 1px solid turquoise;
            font-size: 18px;
            color: turquoise;
        }
        .menu button:first-child{
            background-color: turquoise;
            color: #fff;
        }
        .con{
            border: 4px solid turquoise;
        }
        .con .box{
            height: 400px;
            display: none;
        }
        .box1{
            background-color: pink;
        }
        .box2{
            background-color: aquamarine;

        }
        .box3{
            background-color: yellowgreen;
        }
        .box4{
            background-color: yellow;
        }
     
        .box:first-child{
            display: block;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="menu">
            <button>MENU1</button>
            <button>MENU2</button>
            <button>MENU3</button>
            <button>MENU4</button>
        </div><!--menu-->

        <div class="con">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
        </div><!--con-->
    </div><!--wrap-->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $('.menu button').on('click',function(){
            let arr=$(this).index();
            $(this).css({'backgroundColor':'turquoise','color':'white'});
            $(this).siblings().css({'backgroundColor':'transparent','color':'turquoise'});
            $('.box').eq(arr).show();
            $('.box').eq(arr).siblings().hide();

        })
    </script>
</body>
</html>
