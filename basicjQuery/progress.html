<!DOCTYPE html>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin-top: 1100px;
            margin-bottom: 1300px;
        }
        .bar{
            width: 300px;
            height: 20px;
            border: 1px solid #ccc;
            margin:0 auto 10px;
            
        }
        .bar2 .bg{
            transition-delay: 0.2s;
        }

        .bar3 .bg{
            transition-delay: 0.4s;
        }

        .bar4 .bg{
            transition-delay: 0.6s;
        }
        .bg{
            display: block;
            width: 0;
            height: 100%;
            background-color: #f06;
            transition: all 1s linear;
        }
        .bar.on .bg{
            width: 80%;

        }
        .space{
            margin-bottom:1300px;

        }
        .progress{
            border: 1px solid #ccc;
            border-radius: 350px;
            width: 300px;
            height: 30px;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .progress span{
            width: 0;
            height: 100%;
            background-color: darkviolet;
            display: block;
          
            animation-duration: 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-timing-function: linear;

        }
        .progress.on span{
            animation-name:progress;
        }
        .pr2 span{
            animation-delay: 0.2s;
        }
        .pr3 span{
            animation-delay: 0.4s;
        }
        .pr4 span{
            animation-delay: 0.6s;
        }
        @keyframes progress{
            0%{width:0;}
            100%{width:100%;}
        }
    </style>
</head>
