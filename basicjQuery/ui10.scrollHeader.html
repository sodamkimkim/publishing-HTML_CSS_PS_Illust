<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            color: inherit;
            text-decoration: none;
        }
        body{
            height: 3000px;
        }
        header{
            border-bottom: 2px solid darkseagreen;
            
            /* background-color: cornsilk; */
           
            background-color:rgba(255, 255,255,0.1);
            backdrop-filter:blur(5px);
                    box-shadow: 3px 8px 10px rgba(0,0,0,0.1);
            top: 0;
            left: 0;
            z-index: 100;
            transition: all 1s;
   }
          
        
        .hWrap{
            height: 130px;
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            transition: all 1s;
        }
        h1{
            text-align: center;
            padding-top: 25px;
            font-size: 40px;
        }
        .gnb{
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .gnb li{
            margin: 0 20px;
        }
        .util{
            display: flex;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .util li{
            margin: 0 10px;
            font-size: 12px;
        }
        header{
            position: fixed;
            width: 100%;
            z-index: 999;
        }
        header.on h1{
            text-align: left;
        }
        header.on .hWrap{
            height: 100px;
            transition: all 1s;

        }
        header.on .gnb{
            position: absolute;
            top: 40px;
            left: 190px;
        }

    </style>
</head>
<body>
    <header>
        <div class="hWrap">
            <h1>LOGO</h1>
            <ul class="gnb">
                <li><a href="#">GNB1</a></li>
                <li><a href="#">GNB2</a></li>
                <li><a href="#">GNB3</a></li>
                <li><a href="#">GNB4</a></li>
                <li><a href="#">GNB5</a></li>
            </ul><!--gnb-->
            <ul class="util">
                <li><a href="#">util1</a></li>
                <li><a href="#">util2</a></li>
                <li><a href="#">util3</a></li>
                <li><a href="#">util4</a></li>
            </ul><!--util-->
        </div><!--hWrap-->
    </header>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script>
        $(window).on('scroll',function(){
           let scr = $(window).scrollTop();
           if(scr>=100){
            $('header').addClass('on');
           }else{
                $('header').removeClass('on');
            }
        })
    </script>
</body>
</html>
