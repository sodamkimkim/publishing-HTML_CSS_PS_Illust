<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    
    <ul>
        <li>li1</li>
        <li class="hi">li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
        <li>li6</li>
    </ul>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        let hi = $('.hi').index();//해당요소의 인덱스값 구하기.
        //인덱스는 자바스크립트에서의 순서
        //0부터 시작
        $('li').on('click',function(){
            let ind = $(this).index();
            alert(ind);
        })
        console.log(hi);
    </script>
</body>
</html>
