<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js/aos.css">
    <!-- 참고
    https://urliveblogger.blogspot.com/2021/01/jquery-plugin-aos.html
     -->

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 250px;
            border: 2px solid cyan;
            background-color: #000085;
            margin-top: 600px;
            color:aliceblue;
            font-size: 200px;
            text-align: center;
            line-height: 250px;
        }
        .box1{
            margin-left: 200px;
        }
        .box2{
            margin-left: auto;
            margin-right: 200px;
        }
        .box3{
            margin-left: 600px;
        }
        .box4{
            margin-left: auto;
            margin-right: 400px;
        }
        .box5{
            margin-left: 450px;
        }
    </style>
</head>

<body>
    <div class="box box1" data-aos ="fade-right"
                            data-aos-offset="300"
                            data-aos-easing="ease-in-sine">1</div>
    <div class="box box2" data-aos="fade-up">2</div>   
    <div class="box box3" data-aos="fade-left"
    data-aos-anchor="#example-anchor"
                            data-aos-offset="500"
                            data-aos-duration="500">3
                        </div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <script src="js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
