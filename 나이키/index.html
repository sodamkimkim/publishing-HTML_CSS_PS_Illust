<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nike</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <!--
            시맨틱태그: div와 같이 레이아웃을 나누는 용도로 쓰이나,
            의미나 역할이 지정되어 있는 태그

            fiqure:이미지, 영상 등
            미디어매체를 집어넣는 레이아웃용 태그
        -->
        <figure>
            <video muted autoplay loop type="video/mp4">
                <source src="images/nike.mp4">
            </video>
            <!--html에서 비디오 넣는 방법
            1.  <video src=""></video>
            2.  <video>
                    <source src="경로">
                </video>
            

            * 옵션들
            - autoplay 자동재생
            - controls 컨트롤바 표시해줌
            - loop 무한반복
            - muted 소리없애기 
            //웹 접근성 때문에 소리없애줘야 자동재생 됨

            * type=video/mp4
            - 비디오 파일 형식 지정
            - 모든 브라우저에서 지원 가능한 동영상 파일 형식은 mp4
            -> 그것도 H.264+ACC 형식으로만 인코딩 되어있어야 실행가능



            -->
        </figure>

        <header>
            <h1><img src="images/logo2.png" alt=""></h1>
            <ul class="gnb">
                <li><a href="#"><span>
                    <i class="fas fa-sync-alt fa-spin"></i>
                    About NIKE</span></a>
                    <ul class="sub">
                        <li><a href="#"><span>English</span></a></li>
                    </ul>
                </li><!--첫 li-->
                <li><a href="#"><span>Brand Info</span></a>
                    <ul class="sub">
                        <li><a href="#"><span>sub</span></a></li>
                        <li><a href="#"><span>sub</span></a></li>
                        <li><a href="#"><span>sub</span></a></li>
                        <li><a href="#"><span>sub</span></a></li>
                    </ul>
                </li><!--두 li-->
                <li><a href="#"><span>Community</span></a>
                    <ul class="sub">
                        <li><a href="#"><span>sub</span></a></li>
                        <li><a href="#"><span>sub</span></a></li>
                        <li><a href="#"><span>sub</span></a></li>
                    </ul>
                </li><!--셋 li-->
                <li><a href="#"><span>Product Value</span></a>
                    <ul class="sub">
                        <li><a href="#"><span>sub</span></a></li>
                        <li><a href="#"><span>sub</span></a></li>
                    </ul>
                </li><!--넷 li-->
                <li><a href="#"><span>Company History</span></a>
                    <ul class="sub">
                        <li><a href="#"><span>sub</span></a></li>
                    </ul>
                </li><!--다 li-->
            </ul>
        </header>

        <div class="sns">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-google-plus"></i></a>
            <a href="#"><i class="fab fa-android"></i></a>
        </div>

        <article>
            <!--시맨틱태그
            div와 마찬가지로 레이아웃을 나누기 위해 사용하는 용도의 태그이나,
             "텍스트/문단/텍스트 덩어리"들이라는 의미를 가지고 있음-->
             <p class="txt1">
                 50
                 <span>/ 24</span>
             </p><!--txt1-->

             <p class="txt2">
                 Best Qualified
                 <span>AIR MAX</span>
             </p>
        </article>
        <section>
            <div class="con">
                <div class="cWrap">

                    <div class="box1">
                        <p>Event & Community</p>
                        <a href="#">
                            <img src="images/pic1.png" alt="">
                        </a>
                    </div><!--box1-->

                    <div class="box2">
                        <p>News & Notice</p>
                        <a href="#">
                            <img src="images/pic2.png" alt="">
                        </a>
                    </div><!--box2-->

                    <div class="box3">
                        <p>Product Review</p>
                        <a href="#">
                            <img src="images/pic3.png" alt="">
                        </a>
                    </div><!--box3-->

                </div><!--conWrap-->
            </div><!--con-->
            <div class="btn"><a href="#">
                <i class="fas fa-angle-double-left btn1"></i>
                <i class="fas fa-angle-double-left btn2"></i>
                <i class="fas fa-angle-double-left btn3"></i>
            </a>

    </div><!--#wrap-->
