<!DOCTYPE html>
<html>
    <head><title>layoutheader7</title></head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .header{
            width: 1200px;
            height: 100px;
            background-color: black;
            position:relative;
            margin-right: auto;
            margin-left: auto;
        }
        h1{
            padding-left: 20px;
            color: wheat;
            padding-top: 20px;

        }
        .util{
            position: absolute;
            right: 12px;
            top:12px;
    
            
        }
        .util li{
            float:left;
            color: wheat;
            font-size: 12px;
            margin-left: 12px;
        }
        .gnb{
            padding-left: 20px;
            line-height: 2.5;


        }
        .gnb li{

            float:left;
            margin-right: 40px;
            color: wheat;
        }

    </style>
    <body>
        <div class="header">
            <h1>LOGO</h1>
            <ul class="util">
                <li>util1</li>
                <li>util2</li>
                <li>util3</li>
                <li>util4</li>
 
            </ul>

            <ul class="gnb">
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
                <li>list5</li>
            </ul>
        </div>
    </body>
</html>
