<!DOCTYPE html>
<html>
    <head><title>layout8-2</title></head>
    <style>
        .header{
            border-bottom: 2px solid blue;
            height: 90px;

        }
        h1{
            font-weight: bold;
            font-size: 32px;
            text-align: center;
        }
        .bn{
            height: 420px;
            background-color: gray;

        }

        .wrap{
            width: 940px;
            margin:0 auto;

        }

        .row1{
            margin-left: auto;
            margin-right:auto;
            margin-top: 35px;
            margin-bottom: 35px;

        }
        .row1:after{
            content: '';
            display: block;
            clear: both;

        }

        .row1 .box1{
            width: 205px;
            height: 190px;
            background-color: black;
            float:left;
        }
        .row1 .box1:nth-child(2)
        {
            width: 460px;
            margin: 0 35px;
        }

        .row2{
            margin:0 auto;

        }
        .row2:after{
            content: '';
            display: block;
            clear: both;

        }

        .row2 .box2{
            width: 205px;
            height: 200px;
            background-color: red;
            float:left;
        }
        .row2 .box2:nth-child(2)
        {
            width: 530px;
            background-color: gray;

        }
        .footer{
            border-top: 2px solid blue;
            margin-top: 50px;
            height: 80px;
        }



    </style>
    <body>
        <div class="header">
            <h1>로고</h1>
            
        </div><!--header-->

        <div class="bn">
        </div><!--banner-->

        <div class="wrap">
            <div class="row1">
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>

            </div><!--row1-->

            <div class="row2">
                <div class="box2"></div>
                <div class="box2"></div>
                <div class="box2"></div>

            </div><!--row2-->

            <div class="footer">
            </div><!--footer-->
        </div><!--wrap-->


    </body>
</html>
