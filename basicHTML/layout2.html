<!DOCTYPE html>
<html>
    <head><title>layout2</title></head>
    <style>
      /* div{
           margin-right: auto;
           margin-left: auto;
       }*/
        .header{
            background-color: black;
            height: 100px;
            width: 1200px;
        }
        .bn{
            background-color: blue;
            height:460px;
            width: 1200px;
        }
        .row1{
            margin-top: 20px;
            margin-bottom: 20px;
            width: 1200px;

        }
        .row1:after{
            content: '';
            display: block;
            clear: both;
        }
        .box1{
            width: 285px;
            height: 320px;
            background-color: yellow;
            margin-right: 20px;
            float: left;
        }
        .box1:last-child{
            margin-right: 0;
        }


        .row2{
            margin-bottom: 20px;
            width: 1200px;

        }
        .row2:after{
            content:'';
            display: block;
            clear:both;
        }
        .box2{
            width: 380px;
            height: 300px;
            background-color: pink;
            margin-right: 30px;
            float: left;
        }
        .box2:last-child{
            margin-right: 0;

        }
        .footer{
            background-color: forestgreen;
            height: 100px;
            width: 1200px;
        }

        .wrap{
            width:1200px;
            margin-left:auto;
            margin-right:auto;
        }



    </style>
    <body>
    <div class="wrap">
        <div class="header"></div>
        <div class="bn"></div>
        <div class="row1">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="row2">
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
        <div class="footer"></div>
    </div>

    </body>
</html>
