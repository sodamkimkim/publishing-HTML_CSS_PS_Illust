<!DOCTYPE html>
<html>
    <head>
        <title>layout9</title>
        <style>
            .wrap{
                width: 940px;
                margin-left: auto;
                margin-right: auto;

            }
            .header{
                background-color: red;
                height: 140px;

            }
            .bn{
                background-color: blue;
                height: 540px;

            }
            .row1{
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .row1:after{
                content: '';
                display: block;
                clear: both;
            }
            .box{
                float:left;
                margin-right: 40px;
                background-color: yellow;
                width: 450px;
                height: 230px;
            }
            .box:last-child{
                margin-right:0;
            }
            .footer{

                background-color: cyan;
                height: 80px;
                padding-top: 20px;

            }
            .bar{
                margin-left: auto;
                margin-right: auto;
                background-color: #333;

                height: 30px;
                width: 120px;
                
    
            }

        </style>

    </head>
    <body>
       <div class="wrap">
        <div class="header"></div>

        <div class="bn"></div>
        <div class="row1">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="footer">
            <div class="bar"></div>
        </div><!--footer-->
    </div><!--wrap-->
    </body>
</html>
