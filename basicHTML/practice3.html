<!DOCTYPE html>
<html>
    <head><title>테이블: 표</title></head>
    <body>
        <!-- table 만들기
            1. 먼저 table태그를 사용하여 정의
            2. 행을 tr태그를 사용하여 만들고, (주머니역할)
            3. 해당 행 안에 들어갈 셀을 td를 사용하여 하나씩 집어 넣는다.
         -->
         <!-- html 속성 border 
        css가 생겨나기 전, html태그에 직접적으로 스타일을 줄 수 있는 몇가지 중 하나임.
        -->

        <table border="1">
            <tr>
                <td>1행 1열</td>
                <td colspan="2">1행 2열</td>
            </tr>
            <tr>
                <td rowspan="2">2행 1열</td>
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
            
            <tr>
                <td>3행 2열</td>
                <td>3행 3열</td>
            </tr>

        <table border="1">
            <caption>식단표</caption>

            <tr>
                <td>날짜/시간</td>
                <td>아침</td>
                <td>점심</td>
                <td>저녁</td>
            </tr>

            <tr>
                <td>12월 19일</td>
                <td>삼치구이와 된장찌개</td>
                <td colspan="2">된장찌개정식</td>
            </tr>

            <tr>
                <td>12월 20일</td>
                <td rowspan="2">연어덮밥과 소고기미역국</td>
 
                <td>쉐이크+과채주스</td>
                <td>된장찌개정식</td>
            </tr>

            <tr>
                <td>12월 21일</td>
                <td>고등어구이와 김치볶음밥</td>
                <td>연어덮밥</td>
            </tr>

        </table>

    </body>
</html>
