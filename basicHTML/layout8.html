<!DOCTYPE html>
<html>
    <head>
        <title>layout8</title>
        <style>
            h1{
                font-weight: bold;
                font-size: 32px;
            }


            .header{
                border-bottom: 2px solid blue;
                height: 90px;
                text-align: center;

            }
            .bn{
                background-color: gray;
                height: 420px;
            }
            .row1{
                width: 940px;
                margin-left: auto;
                margin-right: auto;




            }

            .row1:after{
                content: '';
                display: block;
                clear: both;
            }

            .row1 .box1{

                height: 190px;
                width: 205px;
                margin-right: 35px;
                margin-top: 35px;
                margin-bottom: 35px;
                float: left;
                background-color: black;

            }
            .row1 .box1:nth-child(2)
            {width: 460px;
            height: 190px;
        }
            .row1 .box1:nth-child(3)
            {
                margin-right: 0;
            }
            .row2{
                width: 940px;
                margin-left: auto;
                margin-right: auto;
            }
            .row2:after{
                content: '';
                display: block;
                clear: both;

            }

           .row2 .box2{
                width: 205px;
                height: 200px;
                background-color: red;
                float: left;

                margin-bottom: 35px;
            }
            .row2 .box2:nth-child(2)
            {width:530px;
            height: 200px;
             background-color: gray;
        }
          
           .row2 .box2:last-child
            {margin-right: 0;}

            .footer{
                
                margin-top: 100px;
       
                height: 80px;
                width: 940px;

                border-top: 2px solid blue;
                margin-left: auto;
                margin-right: auto;
            }


            }



        </style>
    </head>
    <body>

            <div class="header">
                <h1>로고</h1>
            </div>
            <div class="bn"></div>
      
   
            <div class="row1">
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
            </div>
                <div class="row2">
                <div class="box2"></div>
                <div class="box2"></div>
                <div class="box2"></div>
            </div>

          

            <div class="footer"></div>
          





    </body>
</html>
