<!DOCTYPE html>
<html>
    <head>
    <title>layout14</title>
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Glory:wght@100&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: 'Glory', sans-serif;
        }
        ul{
            list-style: none;

        }
        a{
            color: inherit;
            text-decoration: none;
        }
        .header{
            border-top:2px solid #3388ff;
            height: 300px;
        }
        h1{
            text-align: center;
        }
        h1 img{
            width:200px;
        }
        .gnb{
            text-align: center;
            font-size: 0;
        }
        .gnb li{
            display: inline-block;
            font-size: 20px;
            margin: 0 40px;
        }
        .gnb li a:hover{
            color: #3388ff;
            text-decoration: underline;
        }
        .mainBn{
            /*메인배너이미지는 일반적으로
            브라우저 화면 가득 차게끔 설계된다.
            
            이때 img src로 작업하면, 다양한 모니터 환경을 대처하기가 힘들어진다.
            그런 상황에서는 백그라운드 처리하는 것이 가장 편하다.
            */
            background-image: url(images_test/banner.png);
            /*백그라운드는 공간이 있어야 나온다.*/
            height: 500px;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            
        }
        .mainBn a{
            height: 500px;
            display: block;
        }

        .pick{
            margin-top: 80px;
            text-align: center;
            /*이미지도 인라인요소 텍스트요소는 부모한테 주면 다 상속*/

        }
        .pick h3{
            font-size: 30px;
        }
        .pick .con{
            width: 1200px;
            margin: 0 auto;
        }
        .pick .box{
                width: 380px;
                height: 480px;
                border-radius: 20px;
                background-color:#ba4e31;
                float: left;
            }
        .pick .box:nth-child(2){
            background-color: #355ce5;

        }
        .pick .box:nth-child(3){
            margin-right: 0;
            background-color: #dab431;
        }

        .pick .con:after{
            content: '';
            display: block;
            clear: both;
        }
        

        .subBn{
                height: 250px;
                background-image: url(images_test/back.jpg);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                text-align: center;
                padding-top: 100px;
                margin-bottom: 80px;
            }
        .footer{
            background-color: #3388ff;
            padding-top: 20px;
            padding-bottom: 20px;
            padding: 20px 0;

        }
        .fWrap{
            width: 1200px;
            margin: 0 auto;
        }
        .fWrap::after{
            content: '';
            display: block;
            clear: both;
        }
        .fWrap .copyright{
            float: left;
        }
        .fWrap .email{
            float: right;
        }


    </style>
    <body>
        <div class="header">
            <h1><a href="#"><img src="images_test/logo.png"</a></h1>
            <ul class="gnb">
                <li><a href="#">0000</a></li>
                <li><a href="#">0000</a></li>
                <li><a href="#">0000</a></li>
                <li><a href="#">0000</a></li>

            </ul><!--gnb-->
        </div><!--header-->

        <div class="mainBn">
            <a href="#"></a>
        </div><!--mainBn-->

        <div class="pick">
            <h3>PICK ME</h3>
            <div class="con">
                <div class="box">
                    <a href="#">
                        <h4><img src="images_test/h4-1.png"></h4>
                        <img src="images_test/bn1.png">
                        <p>Go shooping</p><!--a안에 a 안되고 p안에 p넣어도 안된다.-->
                    </a>
                </div><!--첫번째박스-->
                <div class="box">
                    <a href="#">
                        <h4><img src="images_test/h4-2.png"></h4>
                        <img src="images_test/bn2.png">
                        <p>Go Shopping</p>
                    </a>
                </div><!--2번째박스-->
                <div class="box">
                    <h4><img src="images_test/h4-3.png"></h4>
                        <img src="images_test/bn3.png">
                        <p>Go Shopping</p>
                </div><!--3번째박스-->
            </div>
        </div><!--pick-->

        <div class="subBn">
            <img src="images_test/bntit.png">
        </div>
        <div class="footer">
            <div class="fWrap">
            <p class="copyright">호놀룰루루</p>
            <p class="email">호놀룰루루</p>
        </div><!--fWrap-->
        </div><!--footer-->



    </body>
</html>
