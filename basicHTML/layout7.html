<!DOCTYPE html>
<html>
    <head>
        <title>
            layout7
        </title>
    </head>
    <style>
    .wrap{
        width: 960px;
        margin-left: auto;
        margin-right: auto;
    }

    .header{
        background-color: red;
        height: 150px;

    }
    .bn{
        background-color: navy;
        height: 380px;
    }
    .con1{
  
    }
    .con1:after{
        content: '';
        display: block;
        clear: both;
    }
    .circle{
        width: 225px;
        height: 225px;
        border-radius: 50%;
        background-color: purple;
        margin-right: 20px;
        float:left;
        margin-bottom: 20px;
        margin-top: 20px;
    }
    .circle:nth-child(4){
        margin-right:0;
    }
    .circle:first-child:active{
       background-color: black;
        user-select: none;
        cursor: pointer;
    }
    .circle:nth-child(2):active
    {
        background-color: blanchedalmond;
        user-select:none;
        cursor:pointer;
    }

    .con1 .box{
        width:300px;
        height: 200px;
        background-color: green;
        margin-right: 30px;
        float:left;
        margin-bottom: 40px;
    }
    .box:nth-child(5):active
    {
        border-radius: 50%;
        border:20px dashed deeppink;
        background-color: floralwhite;
    }
    .box:nth-child(7)
    {margin-right:0;}
    .footer{
        background-color: skyblue;
        height: 80px;
    }


    </style>
    <body>
        <div class="wrap">
            <div class="header"></div>
            <div class="bn"></div>
            <div class="con1">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>

                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>

            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
