<!DOCTYPE html>
<html>
    <head><title>layout6</title>
    <style>
        .header{
            width: 960px;
            height: 120px;
            background-color: red;
            margin: 0 auto;

        }

        .bn{
            height: 480px;
            background-color: dodgerblue;
        }
        .con{
            width: 960px;
            margin-left: auto;
            margin-right: auto;
        }
        .con div{
            height: 200px;
            float: left;
            margin-top: 35px;
        }
        /* .con div{}
        box1과 box2에 따로 적을 것을 한 번에 적어 처리할 수 있다.
        class이름만 .con 이런식으로 온점을 찍고
        div와 같이 태그이름엔 온점 안찍는다.
        */

        .con .box1{
            width: 225px;

            background-color: gold;
  
            margin-right: 20px;
        }
        .con .box2{
            width: 300px;

            background-color: deeppink;

            margin-right: 30px;

        }
        .con .box1:nth-child(4)
        {margin-right: 0;}
       /*
       이 경우, 
       .box1:last-child가 안된다.
       지금 .con안의 박스들 중에서 
       마지막자식에 해당하는 div는 .box1이 아니라 .box2이기 때문
       */
        .con .box2:last-child
        {margin-right: 0;}
        /* is the same as..

        .con .box2:nth-child(7)
        {margin-right:0;}
        */
    .con:after{
        content: '';
        display: block;
        clear: both;
    }

    .footer{
        background-color: orangered;
        height: 180px;
        margin-top: 35px;
    }


    </style>
    </head>

    <body>
        <div class="header"></div>
        <div class="bn"></div>
        <div class="con">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>

            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>


        </div>

        <div class="footer"></div>
    </body>
</html>
