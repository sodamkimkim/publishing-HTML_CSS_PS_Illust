<!DOCTYPE html>
<html>
    <head>
        <title>
            연습
        </title>

        <style>
            .box{
                width: 320px;
                background-color: cyan;
              
               text-align: center;

            }

            .thumb{
                background-color: darkviolet;
                width: 280px;
                height: 140px;
                margin-left: auto;
                margin-right: auto;
             
            }
            a{
                text-decoration: none;
                color: black;}
            /*  h3{text-align: center;}
                p{text-align: center;}

            */
            
            /*
                a는 인라인요소
                인라인요소는 기본적으로 방향, 공간에 대한 개념이 없다. 
                a{}안에 text-align 줘봤자 무시한다.
            
                text-align은 공간한테 줘야한다. 
                '해당 요소의 안에 들어있는 인라인요소, 텍스트들을
                가운데 정렬하시오'라는 말임.
             */
            .box:hover{
                background-color: deepskyblue;
                width: 500px;

            }

            .box{
                transition:all 1s;
                /*transiton 지연효과
                transition: property duration;
                            무엇을      얼마동안
                            width       1s(seconds)
                            background-color
                            all
                */
            }
        </style>
    </head>

    <body>
        
        <div class="box">
            <div class="thumb">  </div>
          
            <h3>오늘의 책</h3>
            <p>2021.12.21</p>
            <a href="#">바로가기</a>



        </div>
    </body>
</html>
