<html>
    <head><title>layout4</title>
    <style>
        .header{
           margin-right: auto;
           margin-left: auto;
            width: 980px;
            height: 185px;
            background-color: blue;
        }
        .bn{
            height:480px;
            background-color: blueviolet;

        }
        .con1{
            margin-left: auto;
            margin-right: auto;

            margin-top: 20px;
            margin-bottom: 20px;
            width: 980px;
            height: 200;
        }
        .con1:after{
            content: '';
            display: block;
            clear: both;

        }
        .box1{
            width: 300px;
            height: 200px;
            background-color: deeppink;
            margin-right: 20px;

            float:left;

        }
        .box1:last-child{
            margin-right:0;
        }
        .box2{
            width: 300px;
            height: 200px;
            background-color: skyblue;
            margin-right: 20px;
            float:left;

        }
        .box2:last-child{
            margin-right:0;
        }
        .con2{
            margin-left: auto;
            margin-right: auto;

   
            margin-bottom: 20px;
            width: 980px;
            height: 200;
        }
        .con2:after{
            content: '';
            display: block;
            clear: both;

        }
        .footer{
            background-color: navy;
            height: 185px;

        }
    </style>
    </head>
    <body>
        <div class="header"></div>
        <div class="bn"></div>
        <div class="con1">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="con2">
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
        <div class="footer"></div>
    </body>
</html>
