<!DOCTYPE html>
<html>
    <head>
        <title>inline-block</title>
    </head>
    <body>
        <!-- hn, p, li처럼 하나의 요소가 한 줄을 차지하는 요소를
            '블록요소'라고 부른다. 
            블록요소는 마치 블록(벽돌)처럼 공간의 개념을 가지고 있다.-->
        <h1>대제목</h1>
        <h2>부제목</h2>
        <h3>소제목</h3>
        <p>문단태그</p>
      
        <!-- a, img, span처럼 요소들이 줄지어 이어지는 요소를 
            '인라인요소'라고 부른다.
            일단 이 3개 빼고는 전부 블록요소다.
            인라인 요소는 그냥 텍스트에 가깝다. -->
        <a href="#">네이버</a>
        <a href="#">다음</a>
        <a href="#">구글</a>

    </body>
</html>
