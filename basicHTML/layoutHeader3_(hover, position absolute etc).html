<!DOCTYPE html>
<html>
    <head>
        <title>
            layoutHeader3
        </title>
        <style>
            *{
                margin: 0;
                padding:0;
            }
            ul{
                list-style: none;
            }
            /*reset CSS*/


            .header{
                width: 920px;
                height: 80px;
                background-color: black;

            }
            .header{
                position: relative;
                margin-left: auto;
                margin-right: auto;
            }
            .header:after{
                content: '';
                display: block;
                clear: both;
            }

            h1{
                font-size: 42px;
                padding-top: 15px;
                padding-left: 20px;
                color: white;
            }
            /*
            부모와 top이 자연스럽게 겹치는 (첫번째)자식에게 margin-top을 주면, 부모와 함께 떨어진다.
            그래서 부모에게든 해당 자식에게든 padding-top을 줘서 해결

            예외) 부자연스럽게(인위적으로)겹쳐져 있는 자식들
            ex) position:absolute, float:left
            */


            .gnb{
               

                position: absolute;
                left: 270px;
                top: 35px;


            }
            .gnb li{
                font-size: 18px;
                margin-right: 30px;
                float: left;
                color:white;
            }
            .util{
                position: absolute;
                right: 0;
                top: 10px;
               

            }
            .util li{
                font-size: 12px;
                float: left;
                color: white;
                margin-left: 20px;
            }
            .util li:hover{
                text-decoration: underline;
            }
            .gnb li:hover{
                color: yellow;
            }

            /*
            util li들에게 마우스를 올리면 하단에 밑줄생기게 해주세요(글자아래 밑줄)
            */

        </style>
    </head>

    <body>
        <div class="header">
            <h1>LOGO</h1>
            <ul class="gnb">
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
                <li>list5</li>
            </ul>

            <ul class="util">
                <li>util1</li>
                <li>util2</li>
                <li>util3</li>
                <li>util4</li>
            </ul>
        </div>
    </body>
</html>
