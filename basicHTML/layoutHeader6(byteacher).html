<!DOCTYPE html>
<html>
    <head>
        <title>Header6</title>
        <style>
            *{
                margin:0;
                padding:0;
            }

            ul{
                list-style: none;
            }

            .header{
                border-bottom:1px solid #41413d;
            }
/* 
 class명은 띄어쓰기가 안된다
 만약에 띄어쓰기를 하고 싶다면

 h-wrap - 하이픈
 h_wrap - 스네이크케이스
 hWrap - 캐멀케이스 

*/
            .hWrap{
                background-color:#ccc;
                width: 1000px;
                height: 180px;
                margin-right: auto;
                margin-left: auto;
                position: relative;
            }

            h1{
                padding-top: 50px;
                text-align: center;
                /* 이미지는 inline-block */
            }

            .util{
                position: absolute;
                top: 12px;
                right: 0;
            }
            .util li{
                font-size: 12px;
                color:#666;
                float: left;
                margin-left: 20px;
            }

            .gnb{
                text-align: center;
                font-size: 0;
                margin-top: 30px;
            }
            .gnb li{
                display: inline-block;
                font-size: 18px;
                color:black;
                margin:0 20px;
            }
        </style>
    </head>
    <body>

        <div class="header">
            <div class="hWrap">
                <h1><img src="images/logo.png"></h1>
                <ul class="util">
                    <li>Login</li>
                    <li>Join</li>
                </ul><!--util-->

                <ul class="gnb">
                    <li>SHOP</li>
                    <li>ABOUT US</li>
                    <li>STUDIO</li>
                    <li>COLLECTIONS</li>
                </ul><!--gnb-->
            </div><!--hWrap-->
        </div><!--header-->
        
    </body>
</html>
