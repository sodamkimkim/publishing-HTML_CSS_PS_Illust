<!Doctype html>
<html>
    <head>
        <title>layout4-1</title>
        <style>
            .header{
                width: 960px;
                height: 120px;
                background-color: red;
                margin-right:auto;
                margin-left:auto;
            }
            .bn{
                height: 480px;
                background-color: dodgerblue;
                margin-bottom: 35px;
            }
            .row1{
                margin-right: auto;
                margin-left: auto;
                width: 960px;

                height: 200px;
                margin-bottom: 35px;
                

            }
                .row1:after{
                    content:'';
                    display: block;
                    clear: both;
                }
                .row1 .box1{
                    width: 225px;
                    height: 200px;
                    background-color: gold;
                    margin-right: 20px;
                    float: left;
                    /*
                    .row1안에 들어있는 box1
                    css선택자에서 포함관계를 나타내기 위해서 사용하는 선택자
                    부모태그 자식태그{}
                    */


                }
                .row1 .box1:nth-child(4){
                    margin-right: 0;
                }
            .row2{
                margin-right: auto;
                margin-left:auto;
                width: 960px;

                height: 200px;
                margin-bottom: 35px;

            }
                .row2:after{
                    content:'';
                    display: block;
                    clear: both;
                }
                .box2{
                    width: 300px;
                    height: 200px;
                    background-color: deeppink;
                    margin-right: 30px;
                    float: left;

                }
                .box2:last-child{
                    margin-right: 0;
                }
            .footer{
                height: 180px;
                background-color: orangered;
            }

        </style>

    </head>
    <body>
        <div class="header"></div>
        <div class="bn"></div>
        <div class="row1">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="row2">
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
        <div class="footer"></div>

    </body>
</html>
