<!DOCTYPE html>
<html>
    <head>
        <title>12월 27일 복습</title>

        <style>
            *{
                margin:0;
                padding:0;
            }
            ul{list-style:none;}
            
            .header{
                border-bottom: 1px solid #000;
            }

            .hWrap{
                height: 110px;
                width: 940px;
                margin-left: auto;
                margin-right: auto;
                position: relative;
            }

            h1{
                padding-top: 30px;
                /* 
                부모랑 천장이 겹친 (첫번째) 자식에게
                margin-top을 주면 부모랑 같이 떨어진다
                그래서 padding으로 처리하자...
                */
                text-align: center;
            }

            .util{
                position: absolute;
                right: 0;
                top: 10px;
                /* position:absolute는 기본적으로
                브라우저를 기준으로 하여 움직인다 
                그래서 부모를 기준으로(부모 안에서)
                움직이게 하려면 부모에게 
                position:relative 를 준다  
                
                이 때 부모 태그 : hWrap
                */
            }
            .util li{
                font-size: 12px;
                float: left;
                border-right: 1px solid #ccc;
                margin-right: 7px;
                padding-right: 7px;
            }

            .util li:last-child{
                border-right: 0;
            }

            .gnb{
                text-align: center;
                font-size: 0;
            }

            .gnb li{
                display: inline-block;
                /* 
                블록요소의 형질(너비,높이등을 가짐)을 유지하면서
                정렬만 인라인(가로정렬,텍스트정렬)처럼 정렬되는것 
                
                */

                font-size: 18px;
                /* 
                display:inline-block을 사용하면 
                텍스트처럼 정렬(인라인정렬)되어서 
                요소와 요소사이 줄바꿈 등이 공백문자로
                입력되곤 한다,
                이문제를 해결하기 위해 부모에게 
                font-size:0을 주는데, 이때
                텍스트 관련된 속성들은 자식에게 상속되므로
                자식의 폰트사이즈도 사라지게 된다
                이때, 자식에게 다시 적합한 폰트사이즈를 줘서
                글자를 되살린다 
                
                */
                margin:5px 35px 0;
                    /* 상   좌우  하 */
            }

            .bn{
                height: 480px;
                background-color: turquoise;
                margin-bottom: 40px;
            }

            .content{
                width: 940px;
                margin:0 auto;
            }

            .row1:after{
                content: '';
                clear: both;
                display: block;
            }

            /* float:left는 원래 가로정렬을 위한
            속성이 아니다!!! 그러다보니 다양한 부작용이
            생기곤 한다
            이때 부모에게 
            부모태그:after{
                content:'';
                clear:both;
                display:block
            }
            을 주면 모든것(거의...)이 해결된다
            
            [clear fix hack] 
            
            */


            .row1 .box{
                height: 220px;
                background-color: #000;
                width: 205px;
                float: left;
            }

            .row1 .box:nth-child(2){
                width: 460px;
                margin:0 35px;
            }

            .row2{
                margin:40px 0;
            }
            .row2 .box{
               height: 220px; 
               width: 240px;
               background-color:steelblue;
               float: left;
            }

            .row2 .box:nth-child(2){
                background-color: #000;
                width: 460px;
            }

            .row2:after{
                content: '';
                clear: both;
                display: block;
            }

            .row3{
                border-top: 2px solid steelblue;
                padding-top: 60px;
                margin-top: 80px;
                margin-bottom: 100px;
            }
            .row3 .box{
                width: 212px;
                height: 80px;
                background-color: steelblue;
                margin-right: 30px;
                float: left;
            }

            .row3 .box:last-child{
                margin-right: 0;
            }

            .row3:after{
                content: '';
                clear: both;
                display: block;
            }

            .footer{
                background-color:slateblue;
                height:280px;
            }
        </style>
    </head>

    <body>
        
        <div class="header">
            <div class="hWrap">
                <h1>Logo</h1>
                <ul class="util">
                    <li>Log in</li>
                    <li>Join</li>
                    <li>Cart</li>
                </ul><!--util-->

                <ul class="gnb">
                    <li>Brand</li>
                    <li>News</li>
                    <li>Product</li>
                    <li>Q&A</li>
                </ul><!--gnb-->
            </div><!--hWrap-->
        </div><!--header-->

        <div class="bn"></div> <!--bn-->

        <div class="content">

            <div class="row1">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div><!--row1-->

            <div class="row2">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div><!--row2-->

            <div class="row3">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div><!--row3-->

        </div><!--content, wrap역할-->

        <div class="footer"></div>
    </body>
</html>
