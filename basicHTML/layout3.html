<!DOCTYPE html>
<html>
    <head>
        <title>layout3</title>
        <style>
            .con{
                width: 940px;
                height: 400px;
                background-color: #ccc;
                margin-left: auto;
                margin-right:auto;
            }
            .con:after{
                content:'';
                display:block;
                clear: both;

            }
            .box{
                float: left;
                width: 300px;
                height: 400px;
                background-color: cyan;
                margin-right: 20px;
                text-align: center;
                
            }
            .box:last-child{
                margin-right: 0;
            }

            .thum{
 
                margin-top: 20px;
                margin-left:auto;
                margin-right: auto;
                background-color: gold;
                width: 220px;
                height: 110px;
            }
            h1{
                margin-top: 20px;
                margin-bottom: 20px ;
                /*margin:20px 0;
                        상하  좌우*/
            }

        </style>

    </head>
    <body>
        <div class="con">
            <div class="box">

                <div class="thum"></div>
                <h1>오늘의 책</h1>
                <p>2018-10-15</p>
            </div>
            <div class="box">
                <div class="thum"></div>
                <h1>오늘의 영화</h1>
                <p>2018-10-15</p>

            </div>
            <div class="box">
                <div class="thum"></div>
                <h1>오늘의 음반</h1>
                 <p>2018-10-15</p>
            </div>
        </div>

    </body>
</html>
