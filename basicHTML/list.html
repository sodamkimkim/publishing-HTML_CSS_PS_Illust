<!DOCTYPE html>
<html>
    <head>
        <title>리스트 list!!</title>

    </head>


    <body>
        <ul> <!-- 비순차적 리스트, ul(unordered list). 순서가 중요하지 않은 것들을 나열할 때 사용.-->
            <li>아이템1</li>
            <li>아이템2</li>
            <li>아이템3</li>
            <li>아이템4</li>
            <li>아이템5</li>
        </ul>

        <ol> <!-- 순차적 ol(ordered list). 순서 중요 . 실시간 검색어 같은거. 위치를 바꿨을 때 순서 바뀌면 안될 때-->
            <li>금메달</li>
            <li>은메달</li>
            <li>동메달</li>
        </ol>
    </body>

</html>
