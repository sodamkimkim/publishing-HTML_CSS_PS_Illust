<!DOCTYPE html>
<html>
    <head><title>font</title></head>
    <style>
        p{font-style: italic;}
        .txt1{
            color:navy;
            font-size: 24px;
            font-weight: bold;
            /* font-size처럼 두개이상 단어로 이루어진 속성이름들은 
            -으로 이어줌.
            단위가 필요한 속성값들은 단위를 반드시 써준다*/
            /* font-bold는 글자 굵기 속성임
            숫자로 나뉘어져 있으나,
            일단 굵게 만들고 싶을 땐 bold 쓴다.*/
          
            /* 글자눕히기*/
            text-decoration: underline;
            /* 텍스트에 선 효과주기.*/
            text-align: center;
            /* text-align 글자 정렬 속성
            left 기본
            right
            justify 양쪽
            center 가운데★
            */
        }
        .txt2{
            color: cornflowerblue;
            font-size: 30px;
            font-weight: bold;
          
            text-decoration: line-through;
           
        }

        .txt3{
            font-size: 35px;
            text-decoration: underline;
            text-align: right;
            color: tomato;
           
        }
        
        .txt4{
            font-size: 20px;
            color: deeppink;
            font-weight: bold;
            text-decoration: underline;
        }
        
        .txt5{
            font-size: 40px;
            color: dodgerblue;
            text-decoration: underline;
            text-align: center;
           
        }

        
    </style>

    <body>
        <p class="txt1"> 동해물과 백두산이 마르고 닳도록</p>
        <p class="txt2"> 하느님이 보우하사</p>    
        <p class="txt3"> 우리나라만세</p>
        <p class="txt4"> 무궁화 삼천리 화려강산</p>
        <p class="txt5"> 대한사람 대한으로 우리나라만세</p>
    </body>
</html>
